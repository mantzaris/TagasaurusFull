<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        #mynetwork {

            height: 400px;

  <body class="container">
    
    <div id="mynetwork"></div>

    <br>

    <label for="check1">toggle image faces</label>
    <input type="checkbox" id="check1">
    
    <label for="size">size</label>
    <input type="number" min="5" max="20" step="1" value="10" id="size">



    <div id="cluster-modal" class="card hidden" style="width: 18rem;">
      <img id="cluster-modal-img" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Cluster <span id="cluster-modal-id"></span></h5>
      </div>
      <div id="cluster-modal-list" class="list-group list-group-flush">
        <li class="list-group-item cluster-list-item">
          <img class="rounded  img-thumbnail cluster-thumbnail-sm" id="test">
          <strong></strong>          
        </li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </div>
      
    </div>
    
    
  </body>

    <script type="module" src="./taga-JS/facemap/facemap.js"></script>
