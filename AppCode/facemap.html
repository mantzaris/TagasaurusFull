<!DOCTYPE html>
<html>
  <head>
    <title>Tagasaurus</title>
    
    
    <script src="../Assets/bootstrap/popper.min.js" defer></script>
    <script src="../Assets/bootstrap/bootstrap.min.js" defer></script> 
    <link href="../Assets/bootstrap/bootstrap.min.css" rel="stylesheet" > 

    <script type="text/javascript" src="../Assets/visjs/vis-network.min.js" defer></script>

    <style type="text/css">
        #mynetwork {
            width: 100vw;
            height: 60vh;
            background-color: #eee;
            /* border: 1px solid lightgray; */
        }
    </style>

  <link rel="stylesheet" href="./taga-CSS/facemap-CSS/modal.css" />
    
  </head>

  <body >
    
    <div id="mynetwork"></div>

    <section id="map-settings" class="container">
      <h1 class="mt-3">Settings</h1>
      <a href="welcome-screen.html" class="btn btn-light">Home</a>
      <hr>
      <h3 class="mt-3">Thumbnails</h3>
      <p>Adjust settings for image thumbnails in the network</p>
      <div class="row">
        <div class="col-3">
          <label for="toggle-image-thumbnails">Toggle</label>
          <br>  
          <input class="form-check-input ml-3" type="checkbox" id="toggle-image-thumbnails">
        </div>
  
        <div class="col-2">
          <label for="thumbnail-size">Size</label>
          <input class="form-range ml-3" type="range" id="thumbnail-size"  min="1" max="20" step="1" value="5">
        </div>
  
      </div>
      <hr>
      
    </section>



    <div id="cluster-modal" class="card hidden" style="width: 18rem;">
      <img id="cluster-modal-img" class="card-img-top">
      <div class="card-body">
      </div>
      <div id="cluster-modal-list" class="list-group list-group-flush">
        <li class="list-group-item cluster-list-item">
          <img class="rounded  img-thumbnail cluster-thumbnail-sm" id="test">
          <strong></strong>          
        </li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </div>
      
    </div>
    
    
  </body>

  
  <script type="module" src="./taga-JS/facemap/facemap.js"></script>

  
</html>
