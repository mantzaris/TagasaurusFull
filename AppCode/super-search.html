<!DOCTYPE html>
<html>

<head>

    <title>Tagasaurus</title>

    <!-- The general cross app style sheet for things like button design -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/general-styles.css">

    <link rel="stylesheet" href="../AppCode/taga-CSS/super-search-screen-CSS/super-search-main-ui.css">

    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">


</head>

<body>


<div id="tagging-screen-id">
    <!-- page top area-->
    <div id="top-div-id">
        <label id="main-title-label" for="">SUPER SEARCH</label>
        <button class="top-buttons fun-button-blue" type="button" id="super-search-button-id">SEARCH</button>
        <button class="top-buttons fun-button-blue" type="button" id="return-to-main-button-id">Return to Main</button>
    </div>
    
    <!-- where the user enters the search criteria -->
    <div id="top-search-div-id">
        <div id="annotation-criteria-div-id">

        </div>
        <div id="facial-images-div-id">
            
        </div>


    </div>


    <!-- place image search results here -->
    <div id="top-results-div-id">
        <label id="results-title-label" for="">Results (click choice)</label>

        <div class="super-search-div-class" id="search-result-image-div-id-Taga.png" >
            <img class="super-search-obj-class" id="search-result-single-img-id-Taga.png" src="../Taga.png" title="view" alt="result" />
        </div>

        <div class="super-search-div-class" id="search-result-image-div-id-Taga.png" >
            <img class="super-search-obj-class" id="search-result-single-img-id-Taga.png" src="../beach.jpg" title="view" alt="result" />
        </div>

        <div class="super-search-div-class" id="search-result-image-div-id-Taga.png" >
            <img class="super-search-obj-class" id="search-result-single-img-id-Taga.png" src="../tree.jpg" title="view" alt="result" />
        </div>

        <div class="super-search-div-class" id="search-result-image-div-id-Taga.png" >
            <img class="super-search-obj-class" id="search-result-single-img-id-Taga.png" src="../Taga.png" title="view" alt="result" />
        </div>

        <div class="super-search-div-class" id="search-result-image-div-id-Taga.png" >
            <img class="super-search-obj-class" id="search-result-single-img-id-Taga.png" src="../beach.jpg" title="view" alt="result" />
        </div>

        <div class="super-search-div-class" id="search-result-image-div-id-Taga.png" >
            <img class="super-search-obj-class" id="search-result-single-img-id-Taga.png" src="../tree.jpg" title="view" alt="result" />
        </div>

    </div>



</div>


</body>


</html>
