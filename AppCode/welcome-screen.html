<!DOCTYPE html>
<html>

<head>

    <title>Tagasaurus</title>

	<!-- The general cross app style sheet for things like button design -->
	<link rel="stylesheet" href="../AppCode/taga-CSS/welcome-screen-CSS/welcome-screen-main-ui.css">
    
    <!-- The general cross app style sheet for things like button design -->
	<link rel="stylesheet" href="../AppCode/taga-CSS/general-styles.css">

    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

</head>

<body>

    <div id="welcome-screen-body-div-id">
        
        <div id="title-div-id">
            Tagasaurus
        </div>



        <!-- https://www.geeksforgeeks.org/how-to-create-a-progress-bar-using-html-and-css/ -->
        
        <div id="skill-bars-div-id">

            <div class="score-grid-div-class" id="tagging-score-div-id">
                TAGGED #
                <div class="skill-bar-div-class">
                    <div class="skill html">80%</div>
                </div>
            </div>
            <div class="score-grid-div-class" id="emotion-score-div-id">
                WITH EMOTIONS *
                <div class="skill-bar-div-class">
                    <div class="skill html">50%</div>
                </div>
            </div>
            <div class="score-grid-div-class" id="meme-score-div-id">
                MEME CONNECTED ->
                <div class="skill-bar-div-class">
                    <div class="skill html">0%</div>
                </div>
            </div>
            <div class="score-grid-div-class" id="awesome-score-div-id">
                AWESOMENESS SCORE
                <div class="skill-bar-div-class">
                    <div class="skill html">100%</div>
                </div>
            </div>

        </div>



        <div id="tagging-button-div-id">
            <button type="button" class="fun-button-blue main-screen-button-styles" id="tagging-button-id">TAGGING</button>
        </div>
        <br>
        <div id="collection-button-div-id">
            <button type="button" class="fun-button-blue main-screen-button-styles" id="collections-button-id">COLLECTIONS</button>
        </div>
        <br>
        <div id="export-button-div-id">
            <button type="button" class="fun-button-blue main-screen-button-styles" id="export-button-id">EXPORT DATA</button>
        </div>
        <div id="support-button-div-id">
            <button type="button" class="fun-button-blue main-screen-button-styles" id="support-button-id">SUPPORT</button>
        </div>
    
    </div>
    


    <!-- <script src="./myJS/db-analytics.js"></script> -->
    <!-- <script src="./myJS/taga-export.js"></script> -->

</body>

</html>
