<!DOCTYPE html>
<html>
  <head>
    <title>Tagasaurus</title>

    <!-- The CSS variables common to the app -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/variables.css" />

    <!-- The general cross app style sheet for things like button design -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/welcome-screen-CSS/welcome-screen-main-ui.css" />

    <!-- The general cross app style sheet for things like button design -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/general-styles.css" />

    <!-- style sheet for the processing message modal -->
    <link rel="stylesheet" href="./taga-CSS/processing-message-modal.css" />

    <script src="../Assets/bootstrap/popper.min.js" defer></script>
    <script src="../Assets/bootstrap/bootstrap.min.js" defer></script> 
    <link href="../Assets/bootstrap/bootstrap.min.css" rel="stylesheet" > 

    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>

  <body>
    <div id="welcome-screen-body-div-id">
      <div id="title-div-id">Tagasaurus</div>


      <div class="container mt-3">
        <div id="tagging-score-div-id" class="mb-2 progress-container">
          <label for="tagging-score">TAGGED #</label>
          <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" id="tagging-score-id"></div>
          </div>
        </div>
      
        <div id="emotion-score-div-id" class="mb-2 progress-container">
          <label for="emotion-score">WITH EMOTIONS *</label>
          <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" id="emotion-score-id"></div>
          </div>
        </div>
      
        <div id="meme-score-div-id" class="mb-2 progress-container">
          <label for="meme-score">MEME CONNECTED -></label>
          <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" id="meme-score-id"></div>
          </div>
        </div>
      
        <div id="awesome-score-div-id" class="mb-2 progress-container">
          <label for="awesomeness-score">AWESOMENESS SCORE</label>
          <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" id="awesome-score-id"></div>
          </div>
        </div>
      </div>
      

      <div id="tagging-button-div-id">
        <button onclick="window.location.href='./tagging.html'" type="button" class="fun-button-blue main-screen-button-styles" id="tagging-button-id">TAGGING</button>
      </div>
      <br />
      <div id="collection-button-div-id">
        <button onclick="window.location.href='./collections.html'" type="button" class="fun-button-blue main-screen-button-styles" id="collections-button-id">
          COLLECTIONS
        </button>
      </div>
      <br />
      <div id="super-search-button-div-id">
        <button onclick="window.location.href='./super-search.html'" type="button" class="fun-button-blue main-screen-button-styles" id="super-search-button-id">
          SUPER SEARCH
        </button>
      </div>
      <div id="stream-search-button-div-id">
        <button onclick="window.location.href='./stream-search.html'" type="button" class="fun-button-blue main-screen-button-styles" id="stream-search-button-id">
          STREAM SEARCH
        </button>
      </div>
      <div id="faceexplore-button-div-id">
        <button onclick="window.location.href='./face-explore.html'" type="button" class="fun-button-blue main-screen-button-styles" id="faceexplore-button-id">
          FACE EXPLORE
        </button>
      </div>
      <br />
      <div id="export-button-div-id">
        <button onclick="window.location.href='./export.html'" type="button" class="fun-button-blue main-screen-button-styles" id="export-button-id">
          EXPORT TAGA DATA
        </button>
        <!-- <button onclick="Export_User_Annotation_Data()" type="button" class="fun-button-blue main-screen-button-styles" id="export-button-id">EXPORT TAGA DATA</button> -->
      </div>
      <div id="import-button-div-id">
        <button onclick="window.location.href='./import.html'" type="button" class="fun-button-blue main-screen-button-styles" id="import-button-id">IMPORT TAGA DATASET</button>
      </div>
      <div id="support-button-div-id">
        <button onclick="window.location.href='./support.html'" type="button" class="fun-button-blue main-screen-button-styles" id="support-button-id">LINKS</button>
      </div>
      <div id="settings-button-div-id">
        <button onclick="window.location.href='./settings.html'" type="button" class="fun-button-blue main-screen-button-styles" id="settings-button-id">SETTINGS</button>
      </div>

    </div>

    <div id="processing-notice-modal-top-div-id" class="processing-notice-modal-top-div-class">
      <div id="processing-notice-modal-content-div-id" class="processing-notice-modal-content-div-class">
        <div class="spinner"></div>

        PROCESSING...
      </div>
    </div>

    <script src="./taga-JS/utilities/db-analytics.js"></script>
    <!-- <script src="./taga-JS/utilities/taga-export.js"></script> -->
    

    <!-- <script src="../faceTest.js"> </script> -->
  </body>
</html>
