<!DOCTYPE html>
<html>
  <head>
    <title>Tagasaurus</title>

    <!-- The CSS variables common to the app -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/variables.css" />

    <!-- css for this import page -->
    <link rel="stylesheet" href="./taga-CSS/import-CSS/import.css" />

    <!-- style sheet for the processing message modal -->
    <link rel="stylesheet" href="./taga-CSS/processing-message-modal.css" />

    <script src="../Assets/bootstrap/popper.min.js" defer></script>
    <script src="../Assets/bootstrap/bootstrap.min.js" defer></script> 
    <link href="../Assets/bootstrap/bootstrap.min.css" rel="stylesheet" > 

  </head>

  <body>
    <div id="import-screen-id">

      <div id="import-screen-id" class="d-flex flex-column">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <div id="text-description" class="mb-3 fs-1">Import data from a prior Taga Export</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <div id="btn-row" class="btn-group" role="group">
                <button id="import-button-id" type="button" class="btn btn-primary btn-lg m-2">Import Data</button>
                <button id="mainmenu-button-id" onclick="window.location.href='./welcome-screen.html'" type="button" class="btn btn-primary btn-lg m-2">Return to Main</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div id="processing-notice-modal-top-div-id" class="processing-notice-modal-top-div-class">
        <div id="processing-notice-modal-content-div-id" class="processing-notice-modal-content-div-class">
          <div class="spinner">

          </div>
          
          PROCESSING...
          <br>
          <span id="import-progress">0</span>
        </div>
      </div>

    </div>
  </body>

  <script src="./taga-JS/utilities/taga-import.js"></script>
