<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The CSS variables common to the app -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/variables.css" />

    <!-- general styles for buttons etc -->
    <link rel="stylesheet" href="./taga-CSS/general-styles.css" />


    <script src="../Assets/bootstrap/popper.min.js" defer></script>
    <script src="../Assets/bootstrap/bootstrap.min.js" defer></script> 
    <link href="../Assets/bootstrap/bootstrap.min.css" rel="stylesheet" > 

    <title>Tagasaurus Settings</title>
</head>
<body class="container my-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Settings</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="font-family-selection" class="form-label">Choose Font Family</label>
                <select id="font-family-selection" class="form-select" aria-label="Select Font Family">
                    <option value="san-serif-family">San-serif</option>
                    <option value="serif-family">Serif</option>
                    <option value="monospace-family">Monospace</option>
                </select>
            </div>
        </div>
    </div>

    <hr>

    <!-- LANGAUGES FOR STOP WORD FILTERS -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Select Languages for Stopwords</label>
                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="stopword-dropdown-button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Stopword Languages
                    </button>

                    <ul class="dropdown-menu stopword-dropdown-menu" aria-labelledby="stopword-dropdown-button">
                        <!-- filled from code -->
                    </ul>
                    
                </div>
                
            </div>
        </div>
    </div>
    
    <hr>

    <!-- SET THE INTERVAL FOR VIDEO FRAME PROCESSING -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="fps-selection" class="form-label">Number of frames per second for video face detection-processing (higher is slower but more granular)</label>
                <select id="fps-selection" class="form-select" aria-label="Select FPS Rate">
                    <option value="0.1">0.05</option>
                    <option value="0.1">0.1</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>
    
    <hr>

    <div class="row mt-4"> <!-- Adjust the number in mt-* to increase or decrease the space -->
        <div class="col-12">
            <button onclick="window.location.href='./welcome-screen.html'" type="button" class="btn btn-primary" id="mainmenu-button-id">Return to Main</button>
        </div>
    </div>

</body>
<script src="taga-JS/settings/settings.js"></script>
</html>
