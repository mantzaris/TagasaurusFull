

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagasaurus</title>

    <!-- The general cross app style sheet for things like button design -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/general-styles.css">

    <!-- The stream search specific styles -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/stream-search-CSS/stream-search-main-ui.css">
    <!-- <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src self unsafe-inline;"> -->


</head>
<body>
    

    <div id="selection-screen">
        <label id="search-type-label" for="search-type">Choose a stream search type:</label>
        <br>
        <select name="" id="search-type">
            <option value="keywords-only">Keywords only</option>
            <option value="keywords-images">Keywords and Images</option>
            <option value="keywords-images-memes">Keywords, Images and Memes</option>      
        </select> 
        <div id="stream-type-description">

        </div>
        <br>
        <button class='fun-button-blue' id="continue-btn"> WEBCAM INPUT </button>
        <button class='fun-button-blue' id="screen-btn"> SCREEN INPUT </button>
        <button class='fun-button-blue' id="main-menu-btn"> Main Menu </button>
    </div>

    <div style="display: none;" id="stream-view">

        <div style="position: relative" class="margin">
            <video  id="inputVideo" autoplay muted></video>
            <canvas id="overlay" />
        </div>

    </div>



</body>

<script src="./taga-JS/stream-search/stream-search.js"></script>

</html>
