<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagasaurus</title>

    <!-- The CSS variables common to the app -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/variables.css" />

    <!-- The general cross app style sheet for things like button design -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/general-styles.css" />

    <!-- The stream search specific styles -->
    <link rel="stylesheet" href="../AppCode/taga-CSS/stream-search-CSS/stream-search-main-ui.css" />
    <!-- <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src self unsafe-inline;"> -->

    <script src="../Assets/bootstrap/popper.min.js" defer></script>
    <script src="../Assets/bootstrap/bootstrap.min.js" defer></script> 
    <link href="../Assets/bootstrap/bootstrap.min.css" rel="stylesheet" > 

  </head>
  
  <body>
    <div id="top-div">

      <div class="container mt-5" id="selection-screen">
        <div class="row">
          <div class="col-12">
            <label for="search-type" class="form-label">Choose a stream search type:</label>
            <select class="form-select" id="search-type">
              <option value="keywords-only">Keywords only</option>
              <option value="keywords-images">Keywords and Images</option>
                <!-- <option value="keywords-images-memes">Keywords, Images and Memes</option> -->
            </select>
            <div id="stream-type-description" class="mt-2 mb-4"></div>
            <hr class="my-4">
      
            <!-- Button commented out similar to your original HTML -->      
            <label for="source-type" class="form-label">Choose video source</label>
            <select class="form-select" id="source-type">
              <!-- Option commented out similar to your original HTML -->
            </select>
            <hr class="my-4">
            
            <button class="btn btn-primary disabled mt-4" id="start-btn">START</button>
            <button class="btn btn-primary mt-4" id="home-btn">Return</button>
          </div>
        </div>
        <div class="text-muted mt-4">*choppy depending on system capabilities</div>
      </div>
      

      <!-- ----------------------------------------------------------- -->
      <!-- STREAM VIEW -->
      <!-- ----------------------------------------------------------- -->
      <div id="stream-view" class="grid-keywords" style="display: none;">

        <div id="stream-btns-div">
          <div class="d-flex flex-row align-items-center py-2">
            <button class="btn btn-primary my-1 top-btns me-4" id="return-stream-btn">Return/Stop</button>
            <button class="btn btn-primary my-1 top-btns" id="pause-btn">Toggle Freeze</button>
            <!-- remove class pause-btn and make into 'id'-->
          </div>
        </div>

        <div id="keyword-display-div">
        </div>

        <div id="stream-view-video">
          <canvas class="stream-search-canvas" id="canvas-stream" />
          <video id="inputVideo" autoplay muted></video>
        </div>

        <div id="images-display-div">
          <!-- Images content goes here -->
        </div>
      
      </div>      
      

    </div>
  </body>

  <script src="./taga-JS/stream-search/stream-search.js"></script>
</html>
