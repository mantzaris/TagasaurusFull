<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./taga-CSS/face-explore-CSS/face-explore.css">
    <link rel="stylesheet" href="./taga-CSS/variables.css">
    <link rel="stylesheet" href="./taga-CSS/processing-message-modal.css" />
    <script src="../Assets/bootstrap/popper.min.js" defer></script>
    <script src="../Assets/bootstrap/bootstrap.min.js" defer></script> 
    <link href="../Assets/bootstrap/bootstrap.min.css" rel="stylesheet" > 

    <script type="text/javascript" src="../Assets/visjs/vis-network.min.js" defer></script>

    <title>FACE EXPLORE</title>
</head>
<body>

    <div class="container-fluid" id="top-facemap">
        <div class="row" id="facemap">
            <div class="col-md-8 col-sm-8" id="network-view">
                
                <!-- tree/network will be rendered here -->
            </div>
            <div class="col-md-4 col-sm-4" id="facemap-controls">
                <div id="button-container">
                    <a href="welcome-screen.html" class="btn btn-primary my-1 mx-1">Home</a>
                    <button id="restart-btn" type="button" class="btn btn-primary my-1 mx-1">Restart</button>

                    <div class="d-flex align-items-center">
                        <label for="branching-slider" class="form-label me-2">Branching: <span id="branching-value">8</span></label>
                        <input type="range" class="form-range" id="branching-slider" min="2" max="40" value="8" step="1">
                      </div>
                      
                      <div class="d-flex align-items-center mt-2">
                        <label for="preview-slider" class="form-label me-2">Preview Max: <span id="preview-value">50</span></label>
                        <input type="range" class="form-range" id="preview-slider" min="5" max="250" value="50" step="5">
                      </div>
                      
                    
                </div>
                <div id="media-container">
                    
                    <!-- Closest faces images will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- <div class="chart"></div> -->



    <div id="processing-notice-modal-top-div-id" class="processing-notice-modal-top-div-class">
        <div id="processing-notice-modal-content-div-id" class="processing-notice-modal-content-div-class">
            <div class="spinner"></div>

            PROCESSING...
        </div>
    </div>
    
</body>
    <script src="./taga-JS/face-explore/face-explore.js" defer ></script>
</html>
