<!-- 1-(name,profile-image)->2-(gallery)->3-(description)->4-(emotions)->5-(memes) -->

<!DOCTYPE html>
<html>

<head>
    
    <title>Tagasaurus</title>

    <!-- The main collections UI style sheet -->
	<link rel="stylesheet" href="./taga-CSS/collection-creation-CSS/collection-creation-main-ui.css">

    <!-- general styles for buttons etc -->
	<link rel="stylesheet" href="./taga-CSS/general-styles.css">

	<!-- general style for the modal pop ups -->
	<link rel="stylesheet" href="./taga-CSS/modal-general-style.css">

    <!-- something to do with security -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

</head>

<body id="collection-creation-screen-id">


    <div id="navbar-div-id">
        <button class="fun-button-blue" id="navbar-button1-id">1</button>
        <button class="fun-button-blue" id="navbar-button2-id">2</button>
        <button class="fun-button-blue" id="navbar-button3-id">3</button>
        <button class="fun-button-blue" id="navbar-button4-id">4</button>
        <button class="fun-button-blue" id="navbar-button5-id">5</button>
    </div>

    <div id="center-div-id">
        <!-- Creation Page 1 -->
        <div id="creation-step1-div-id" >
            <div id="collection-name-div-id">
                <div id="collection-name-label-id">                    
                    COLLECTION NAME (REQUIRED & MUST BE UNIQUE):
                </div>
                <div id="collection-name-textarea-div-id">
                    <textarea id="collection-name-textarea-id" rows="1" placeholder="new name..." oninput="this.value = this.value.replace(/[ \n]/g,'')"></textarea>
                </div>
            </div>
            <div id="collection-profile-image-div-id">                
                <div id="profile-image-select-button-div-id">
                    <button type="button" class="fun-button-blue" id="profile-image-select-button-id">(REQUIRED) CHOOSE PROFILE IMAGE</button>
                </div>
                <div id="profile-image-display-div-id">
                    <img id="profile-image-display-id" src="../images/denver2.jpg" title="candidate profile image" alt="collection-profile-image"/>
                </div>
            </div>
            
        </div>
        <!-- Creation Page 2 -->
        <div id="creation-step2-div-id">
            <div id="step2-gallery-choose-div-id">
                <div id="step2-gallerychoose-buttons-div-id">
                    <button type="button" class="fun-button-blue" id="gallery-images-search-button-id">SEARCH IMAGES</button>
                    <button type="button" class="fun-button-blue" id="gallery-save-changes-button-id">SAVE CHANGES</button>
                    <label id="gallery-label-id">(OPTIONAL)</label>
                </div>
                <div id="step2-gallerychoose-div-id">

                </div>
            </div>
            <div id="step2-name-profileimage-div-id">
                <div id="step2-name-div-id">
                    1-2-3-4-45-53465-645-345346-364-452624-66-363-26-7-3-72-62
                </div>
                <div id="step2-profileimage-div-id">
                    <img id="step2-profile-image-display-id" src="../images/man-kzin.jpg" title="candidate profile image" alt="collection-profile-image"/>
                </div>
            </div>            
        </div>
        <!-- Creation Page 3 -->
        <div id="creation-step3-div-id">
            description
        </div>
        <!-- Creation Page 4 -->
        <div id="creation-step4-div-id">
            emotion selection
        </div>
        <!-- Creation Page 5 -->
        <div id="creation-step5-div-id">
            meme choice
        </div>
    </div>


    <div id="bottom-div-id">
        <button class="fun-button-blue" id="prev-button-id">Back</button>
        <button class="fun-button-blue" id="next-button-id">Next</button>
    </div>


</body>

<script>

    step1_id = document.getElementById("creation-step1-div-id")
    step1_id.style.display = "none"
    step2_id = document.getElementById("creation-step2-div-id")
    step2_id.style.display = "none"
    step3_id = document.getElementById("creation-step3-div-id")
    step3_id.style.display = "none"
    step4_id = document.getElementById("creation-step4-div-id")
    step4_id.style.display = "none"
    step5_id = document.getElementById("creation-step5-div-id")
    step5_id.style.display = "none"

    step2_id.style.display = "grid"


    nav_btn1 = document.getElementById("navbar-button1-id")
    nav_btn1.classList.add('nav-bar-off')
    nav_btn2 = document.getElementById("navbar-button2-id")
    nav_btn2.classList.add('nav-bar-off')
    nav_btn3 = document.getElementById("navbar-button3-id")
    nav_btn3.classList.add('nav-bar-off')
    nav_btn4 = document.getElementById("navbar-button4-id")
    nav_btn4.classList.add('nav-bar-off')
    nav_btn5 = document.getElementById("navbar-button5-id")
    nav_btn5.classList.add('nav-bar-off')

    nav_btn2.classList.remove('nav-bar-off')
    nav_btn2.classList.add('nav-bar-on')

</script>

</html>
